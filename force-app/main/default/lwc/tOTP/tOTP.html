<template>
    <div class="slds-grid slds-grid_align-center">
        <div class="slds-text-heading_medium"></div>
        <div class="slds-col slds-size_1-of-2 slds-p-around_medium">
            <div class="slds-m-around_small">
                <label for="secret">Sahred Secret Key</label>
                <input type="text" class="slds-input" value={key} id="secret" disabled>
            </div>
            <div class="slds-m-around_small">
                <div class="slds-grid">
                    <input type="text" class="slds-input slds-col" value={accountName} id="accountName" oninput={accountNameChange} placeholder="Account Name">
                    <button class="slds-col slds-button slds-button_outline-brand slds-size_1-of-2" onclick={generateQR}>Refresh QR</button>
                </div>
            </div>
            <div class="slds-m-around_small slds-align_absolute-center">
                <div class="qrcode"></div>
            </div>
            <div class="slds-m-around_small">
                {isTOTPValid}
            </div>
            <div class="slds-m-around_small">
                <div class="slds-grid">
                    <input type="text" class="slds-input slds-col" placeholder="Enter TOTP" oninput={codeChange} value={code}>
                    <button class="slds-col slds-button slds-button_outline-brand" onclick={checkValidity}>Check</button>
                </div>
            </div>
        </div>
    </div>
</template>
